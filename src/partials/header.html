<header id="header-bkg">
  <!-- Background -->
  <ul class="background-list">
    <li class="background-one displayed"></li>
    <li class="background-two"></li>
    <li class="background-three"></li>
  </ul>
  <!-- Header Layout -->
  <div class="header-edges">
    <!-- Navigation / Darkmode -->
    <div class="navigation">
      <!-- Navigation -->
      <button class="home">HOME</button>
      <button class="library">MY LIBRARY</button>
      <!-- Darkmode Button -->
      <button class="dark-mode active">
        <svg class="dark-mode">
          <use
            class="dark-mode"
            href="./images/filmoteka-icons.svg#icon-light-mode"
          ></use>
        </svg>
      </button>
    </div>
    <!-- Title Container -->
    <div class="title-container">
      <!-- Icon Logo -->
      <svg>
        <use href="./images/filmoteka-icons.svg#icon-film"></use>
      </svg>
      <!-- Title List -->
      <a class="title-anchor" href="./index.html">
        <span class="play-title">F</span>
        <span class="play-title">I</span>
        <span class="play-title">L</span>
        <span class="play-title">M</span>
        <span class="play-title">O</span>
        <span class="play-title">T</span>
        <span class="play-title">E</span>
        <span class="play-title">K</span>
        <span class="play-title">A</span>
      </a>
    </div>
    <!-- UI -->
    <div class="header-container">
      <!-- Form -->
      <div class="form hidden">
        <form class="search-movie">
          <input
            type="text"
            name="searchQuery"
            autocomplete="on"
            placeholder="Movie Search"
          />
          <button class="search" type="submit">
            <svg>
              <use href="./images/filmoteka-icons.svg#search-icon"></use>
            </svg>
          </button>
        </form>
      </div>
      <!-- User List -->
      <div class="user-list">
        <button class="watched">WATCHED</button>
        <button class="queue">QUEUE</button>
      </div>
    </div>
  </div>
  <!-- Scroll Arrows -->
  <div class="scroll-arrows">
    <ul class="arrows">
      <li>
        <a id="arrow-link" href="#top">
          <svg id="arrow-svg">
            <use href="./images/filmoteka-icons.svg#icon-arrow-up"></use>
          </svg>
        </a>
      </li>
      <li>
        <a id="arrow-link" href="#bottom">
          <svg id="arrow-svg" class="bottom">
            <use href="./images/filmoteka-icons.svg#icon-arrow-up"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</header>
